<meta name="viewport"
  content="width=device-width,initial-scale=1"/>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    outline: none;
  }
  body {
    background: rgb(240, 240, 255);
    color: AliceBlue;
  }
  form {
    box-shadow: 
      5px 5px 8px 1px rgb(195, 195, 205),
      -5px -5px 8px 1px rgb(250, 250, 255);
    text-shadow: 1px 1px 0 white;
    border-radius: 20px;
    width: 300px;
    height: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 35px 25px;
  }
  h1 {
    text-transform: uppercase;
    font: 400 30px sans-serif;
    text-align: center;
    color: black;
  }
  label {
    font: small-caps 200 25px sans-serif;
    padding: 5px;
    color: black;
  }
  input, button {
    display: block;
    width: 100%;
    height: 40px;
    border: none;
    background: rgb(245, 245, 255);
    border-radius: 20px;
    letter-spacing: 0.5px;
    font: 300 20px sans-serif;
  }
  input {
    padding-left: 10px;
    box-shadow: 
      inset 3px 3px 6px 1px rgb(195, 195, 205),
      inset -3px -3px 6px 1px rgb(250, 250, 255);
  }
  button {
    box-shadow: 
      5px 5px 8px 1px rgb(195, 195, 205),
      -5px -5px 8px 1px rgb(250, 250, 255);
  }
  input:focus {
    box-shadow: 
      5px 5px 8px 1px rgb(195, 195, 205),
      -5px -5px 8px 1px rgb(250, 250, 255);
  }
  button:hover {
    box-shadow: 
      inset 5px 5px 8px 1px rgb(195, 195, 205),
      inset -5px -5px 8px 1px rgb(250, 250, 255);
  }
  h1 { margin: 10px 0px 15px 0px; }
  label { margin: 10px 0px 15px 5px; }
  input { margin: 10px 0px 15px 5px; }
  button { margin: 10px 0px 15px 5px; }
  button:last-child { margin-top: 25px;}
</style>
<body>
  <form>
    <h1>Login</h1>
    <label for="username">Username:</label>
    <input 
      type="text" 
      id="username" 
      placeholder="Username"/>
    <label for="password">Password:</label>
    <input 
      type="password" 
      id="password" 
      placeholder="Password"/>
    <button>Login</button>
  </form>
</body>
